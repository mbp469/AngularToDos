<!doctype html>
<html lang="en" ng-app="AngularToDos">

<head>
    <title>AngularToDos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
</head>

<body ng-cloak>
    <div class="container">
        <h1 class="title">Angular Todos</h1>
    </div>

    <nav class="nav">
        <div class="container">
            <ul class="nav__list">
                <li class="nav__list-item">
                  <div>
                    <a ui-sref="todoParent.new">Add A New ToDo</a>
                  </div>
                </li>
                <li class="nav__list-item">
                  <div>
                    <a ui-sref="todoParent.list">ToDos List</a>
                  </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
      <ui-view></ui-view>
    </div>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="./node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="./app.js"></script>
    <script src="./src/js/controllers/new-todo.controller.js"></script>
    <script src="./src/js/controllers/todos-list.controller.js"></script>
    <script src="./src/js/services/todos.service.js"></script>
</body>

</html>
